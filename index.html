<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Basic HTML Page</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <h1>About Arlen</h1>
    <p>
        <ul>
        <li>He enjoys hiking with his dog</li>
        <li>He does not enjoy having his cars broken into</li>
        <li>He is 24 years old</li>
        <li>He recently moved</li>
        <li>He is from California but has been living in ABQ for 12 years</li>
        <li>He has been playing DND weekly for the last 10 years</li>
    </ul>
    </p>
   <figure>
    <img src="images/me.jpg" alt="A picture I took of myself"/>
       <figcaption class="imageCap">Took this quick picture of myself</figcaption>
  </figure>

    <figure>
        <img src="images/russ.jpg" alt="My dog Russell">
        <figcaption class="imageCap">This is my dog Russell, frequently seen on the beanbag behind me</figcaption>
    </figure>

  <figure>
      <img src="images/spaace.jpg" alt="cool picture">
      <figcaption class="imageCap">Heres some random pic I have saved to my hard drive</figcaption>
  </figure>

  </body>
</html>
